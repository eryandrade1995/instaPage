<!DOCTYPE html>
<html lang="eng">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<link rel="stylesheet" href="styleInsta.css">
	<title>Instagram</title>

</head>
<body>

	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/smartphone.png" alt="smartphone">
		</div>
			<div class="instagram-continue">
				<div class="group">
					<img src="./img/instaLogo.png" class="instagram-logo" alt="instagram logo">
					<div class="foto-perfil">
						<img src="./img/perfil.jpg" alt="foto de perfil">
					</div>
						<a href="#" class="instagram-login">Continuar como ery.andrade19</a>
						<a href="#" class="instagram-logout">Remover conta</a>
					</div>
						<div class="group">
							<p class="not-account">Não é ery.andrade19?</p>
							<p class="notaccount">
							<span class="blue-link">Alternar contas</span>
							ou
							<span class="blue-link">Inscreva-se</span>
							</p>
						</div>
							<div class="get-the-app">
								<p class="get-app">Obtenha o aplicativo</p>
								<div class="download">
									<a href="#" class="app-download"></a>
									<a href="#" class="app-download"></a>
								</div>
							</div>
				
            </div>
	</div>
			
	

</body>

</html>
